<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed back ui</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="center">
        <div class="heading">
          <h1>Feedback UI</h1>
        </div>
        <div class="containerRow" id="containerRow">
          <div class="column" id="column">
            <div class="center">
              <img class="Image" src="images/sad.png" alt="sad face" />
              <h1 class="containerText">Unhappy</h1>
            </div>
          </div>
          <div class="column" id="column">
            <div class="center">
              <img
                class="Image"
                src="images/neutral-face.png"
                alt="neutral face"
              />
              <h1 class="containerText">Neutral</h1>
            </div>
          </div>
          <div class="column" id="column">
            <div class="center">
              <img class="Image" src="images/laugh.png" alt="happy face" />
              <h1 class="containerText">Satisfied</h1>
            </div>
          </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
